<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs</title>
</head>
<body>
    <h1>Malibs</h1>
    <from action="/questions">
        <select name="story_id">
            {% for story in sotries %}
            <option value="{{ story.code}}">
                {{ story.title}}

            </option>
            {% endfor %}
        </select>
        <button>Go</button>
    </from>

</body>
</html>
