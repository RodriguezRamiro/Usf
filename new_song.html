{% extends 'base.html' %}

{% block content %}

<h1>Add a New Song</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.title.label }} {{ form.title(class="form-control") }}
  {{ form.artist.label }} {{ form.artist(class="form-control") }}
  <button type="submit" class="btn btn-primary">Add Song</button>
</form>
{% endblock %}
