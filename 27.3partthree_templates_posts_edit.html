{% extends 'base.html' %}
{% block title %} Edit Post {% endblock %}
%{block content %}

<h1>Edit Post</h1>

<form method="POST" actoin= "/posts/{{ post.id }}/edit">

    <div class = "form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10"></div>
        <input class="col-sm-10">
        </div>
    </div>

    <div class="form-group  row">
        <label for="content" class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control"
                        id="content"
                        name="textarea" content>{{ post.content }}</textarea>

        </div>
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input"
            type="checkbox"
            value="{{ tag.id }}"
            id="tag_{{ tag.id }}"
            {% if tag in post.tags %} checked {% endif %}
            name="tags">
        <label class="form-checked-label" for="tag_{{tag.id}}">
        {{ tag.name }}
        </label>
        </div>
        {% endfor% }
    </div>
    <div class="form-group row">
        <div class="ml-auto mr-3">
            <a href="/users/{{ post.user_id}}" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-sucess">Edit</button>
        </div>
    </div>

</form>

{% endblock %}
