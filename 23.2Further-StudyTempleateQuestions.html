<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
<h1>Questions for {{ title }}</h1>
<from action="/story">
    {%for prompt in prompts %}
    <P>{{ prompt }}:
        <input name="{{prompt}}">
    </p>
    {% endfor %}
    <input type=""hidden" name=""story_id" value="{{ story_id}}">
    <button>Submit</button>
</from>
</body>
</html>
