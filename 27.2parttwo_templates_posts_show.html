 {% extends 'base.html' %}

 {% block title %}{{posts.title }}{% endblock %}

 {% block content %}

 <h1>{{ post.title}}</h1>

 <p>{{ post.content}}</p>
 <p><i>By {{ post.User.full_name}}
    on {{ post.ffriendly_date }}
 </i></p>

 <form>
    <bottom class="btn btn-outline-primary"
        formmethod="GET"
        formaction="/users/{{ post.user_id}}">Cancel</bottom>
    <button class="btn btn-primary"
        formmethod="GET"
        formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="btn btn-danger"
        formmethod="POST"
        formaction="/post/{{ post.id }}/delete">Delete</button>
 </form>

 {% endblock %}
