<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ratings App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .movie {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Add a Movie</h2>
  <form id="movieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required minlength="2">
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" min="0" max="10" required>
    <br>
    <button type="submit">Add Movie</button>
  </form>

  <div id="movieList"></div>

  <button id="sortTitleAsc">Sort by Title (A-Z)</button>
  <button id="sortTitleDesc">Sort by Title (Z-A)</button>
  <button id="sortRatingAsc">Sort by Rating (Low-High)</button>
  <button id="sortRatingDesc">Sort by Rating (High-Low)</button>

  <script src="17.1MoviesApp.js"></script>
</body>
</html>
